//Add order to cart and update relevant values
function addOrder(formref,num){
	var reftyp=formref.products;
	var refsl="";
	var refsz=formref.sizeOptions;
	
	while(true){
		if(typ==="spec1"){
		refsl=formref.sleeve;
		}
		if (typ==="spec1" || typ==="spec2"){
			if (getSelectedValue(refsz)==="pleaseSelect"){
				alert("Select Size");
				break;
			}
		}
		if (num===0){
			alert("Quantity is zero.\nPlease update Quantity.");
			break;
		}	

		var thisOrd="";
		if (typ==="spec1"){
			thisOrd=getRadioValue(reftyp)+"<br> Sleeve: "+(getRadioValue(refsl))+"<br> Size:"+(getSelectedValue(refsz));
		}
		if (typ==="spec2"){
			thisOrd=getRadioValue(reftyp)+"<br> Size: "+(getSelectedValue(refsz));
		}
		if (typ==="spec3"){
			thisOrd=getRadioValue(reftyp);
		}

		if (lisi.includes(thisOrd)){
			var n=lisi.indexOf(thisOrd);
			lisn[n]=num+lisn[n];
			lisp[n]=prcOrd+lisp[n];
		}
		else{
			lisi.push(thisOrd);
			lisn.push(num);
			lisp.push(prcOrd);
			}
	
		str+= thisOrd;
		str+= "<br>Quantity: "+num+"<hr>";
		
		total+= prcOrd;
		
		document.getElementById("cartTil").innerHTML="Cart: ";
		document.getElementById("ttl").innerHTML="&pound "+total;

		document.getElementById("btns").innerHTML='<input type="button" value="Place" onclick="placeOrder();"><input type="button" value="Reset" onclick="resetOrder();">'
		break;
	}

//Update price accoring to product and updated specifications
function upPrc(){
	switch (typ){
	case "spec1":
		price=30;
		if (getRadioValue(document.orderForm.sleeve)==="long"){
			price+=5
		}
		break;
	case "spec2":
		price=20;
		break;
	case "spec3":	
		if (getRadioValue(document.orderForm.products)==="Football"){
			price=10;
		}
		else{
			price=15;
		}
		break;
	}
	
	if (typ==="spec1" || typ==='spec2'){
		switch (getSelectedValue(document.orderForm.sizeOptions)){
			case "pleaseSelect":
			price="&lt select size &gt";
			break;
			case "Medium":
			price+=price*2/5;
			break;
			case "Large":
			price+=price*3/5;
			break;
		}
	}
	
	document.getElementById("ordprc").innerHTML="&pound "+price;
	
	upPrcOrd();
}

//Validation of First and Last Names

	if(!((alpLC).includes(strnm.substring(n,(n+1))))

//Validation of mail
function mialVald(){
	var strml=document.orderForm.mial.value;
	var at1=false;
	at1n=false;
	var dot1=false;
	var strcVal=false;
	//Checking if only valid characters are present 
	for (var n=0;n<strml.length;n++){
		if(!((alpUC).includes(strml.substring(n,(n+1))))
		&& !((alpLC).includes(strml.substring(n,(n+1))))
		&& !((dgdts).includes(strml.substring(n,(n+1))))
		&& !((chars).includes(strml.substring(n,(n+1))))){
			return false;
		}
		//ensure . not immediately followed by @
		if(dot1===true && strml.substring(n,(n+1))==="@"){
			return false;
		}
		//ensure . not immediately followed by .
		if(dot1===true && strml.substring(n,(n+1))==="."){
			return false;
		}
		else{
			dot1=false;
		}
		if(dot1===false && strml.substring(n,(n+1))==="."){
			dot1=true;
		}
		//ensure no two @ present
		if(at1===true && strml.substring(n,(n+1))==="@"){
			return false;
		}
		if(at1===true && strml.substring(n,(n+1))!=="@"){
			at1n=false;
		}
		if(at1===false && strml.substring(n,(n+1))==="@"){
			at1=true;
			at1n=true;
		}
		//ensure @ not immediately followed by .
		if(at1n===true && strml.substring(n,(n+1))==="."){
			return false;
		}

	}
	//ensure first or last character not symbol or number
	if (dgdts.includes(strml.substring((strml.length)-1,strml.length))
	|| chars.includes(strml.substring((strml.length)-1,strml.length))
	|| dgdts.includes(strml.substring(0,1))
	|| chars.includes(strml.substring(0,1)))
	{
	return false;
	}
	//ensure there is @ followed by . later
	for (var n=0;n<strml.length;n++){
		if(strml.substring(n,(n+1))==="@"){
			for (var m=n+1;m<strml.length;m++){
				if(strml.substring(m,(m+1))==="."){
				return true;
				}
			}
		}
	}
	return false;
}
